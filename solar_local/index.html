<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SolarPro | Architectural Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map"></div>

    <div class="hud">
        <div class="header">
            <h1>SolarPro // OS</h1>
            <span class="status">SYSTEM READY :: 3D ENGINE ACTIVE</span>
        </div>

        <div class="input-group">
            <input type="text" id="locInput" value="Dubai Marina" placeholder="ENTER CITY OR COORDS...">
            <button onclick="flyToLocation()">FLY</button>
        </div>

        <div class="input-group">
            <select id="installType" onchange="toggleInstallType()">
                <option value="roof">MOUNT: ROOFTOP (SNAP ON)</option>
                <option value="ground">MOUNT: GROUND / CARPORT</option>
            </select>
        </div>

        <button class="action-btn" id="drawBtn" onclick="toggleDraw()">[ + ] INITIALIZE SCANNER</button>
        
        <button class="action-btn" id="scoutBtn" onclick="toggleScoutMode()" style="border-color: #ff9900; color: #ff9900; margin-top: -10px;">
            ðŸ“¡ ACTIVATE SOLAR SCOUT
        </button>

        <div class="tab-header">
            <button class="tab-link active" onclick="openTab(event, 'tab-overview')">DATA</button>
            <button class="tab-link" onclick="openTab(event, 'tab-financial')">FINANCE</button>
            <button class="tab-link" onclick="openTab(event, 'tab-regulations')">AI LAWS</button>
            <button class="tab-link" onclick="openTab(event, 'tab-graph')">GRAPH</button>
            <button class="tab-link" onclick="openTab(event, 'tab-config')">INPUTS</button>
        </div>

        <div class="cube-wrapper">
            <div class="cube">
                <div class="face top" onclick="snapView('top')">TOP</div>
                <div class="face front" onclick="snapView('front')">S</div>
                <div class="face back" onclick="snapView('back')">N</div>
                <div class="face right" onclick="snapView('right')">E</div>
                <div class="face left" onclick="snapView('left')">W</div>
                <div class="face bottom"></div>
            </div>
            <div class="cube-label">VIEW</div>
        </div>

        <div id="tab-overview" class="tab-content active">
            <div class="grid">
                <div class="cell"><span class="val" id="val_area">0</span><span class="label">AREA (mÂ²)</span></div>
                <div class="cell"><span class="val" id="val_panels">0</span><span class="label">PANEL COUNT</span></div>
                <div class="cell"><span class="val" id="val_capacity">0</span><span class="label">CAPACITY (kW)</span></div>
                <div class="cell"><span class="val" id="val_daily">0</span><span class="label">DAILY (kWh)</span></div>
            </div>
        </div>

        <div id="tab-financial" class="tab-content">
            <div class="grid">
                <div class="cell"><span class="val highlight" id="val_cost">$0</span><span class="label">TOTAL COST</span></div>
                <div class="cell"><span class="val highlight" id="val_savings">$0</span><span class="label">YEARLY SAVINGS</span></div>
                <div class="cell full-width">
                    <span class="val" id="val_breakeven">0 Years</span>
                    <span class="label">BREAK-EVEN PERIOD</span>
                </div>
            </div>
        </div>

        <div id="tab-regulations" class="tab-content">
            <div id="reg-content" class="reg-container">
                <div style="font-size: 10px; color: #666; padding: 10px;">
                    Scan an area to fetch AI regulations.
                </div>
            </div>
        </div>

        <div id="tab-graph" class="tab-content">
            <div class="chart-container">
                <canvas id="energyChart"></canvas>
            </div>
        </div>

        <div id="tab-config" class="tab-content">
            <div class="config-row">
                <label>Electricity Cost ($/kWh)</label>
                <input type="number" id="cfg_elec_price" value="0.14" step="0.01" onchange="recalculate()">
            </div>
            <div class="config-row">
                <label>Install Cost ($/kW)</label>
                <input type="number" id="cfg_install_cost" value="1000" step="50" onchange="recalculate()">
            </div>
            <div class="config-row">
                <label>Panel Wattage (W)</label>
                <input type="number" id="cfg_panel_watts" value="400" step="10" onchange="recalculate()">
            </div>
        </div>

        <button class="reset-btn" onclick="resetView()">RESET SYSTEM</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
